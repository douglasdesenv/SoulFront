<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel - SoulFront</title>
    <link rel="stylesheet" href="css/tootip.css">
</head>
<body>
    <p class="p-example" 
        data-tootip-text="A cute text about dogs." 
        data-tootip-direction="left" 
        data-tootip-position="start">
        Give your heart<br> to a dog and he<br> gives it to him.
    </p>

    <div class="div-example" 
        data-tootip-text="Violet is the color of the dogs." 
        data-tootip-direction="top" 
        data-tootip-position="end">
    </div>

    <img src="img/example1.jpg" class="img-example" 
        title="Take a picture hugging a friend!" 
        data-tootip-direction="bottom" 
        data-tootip-position="middle">

    <input type="text" class="input-example" 
        placeholder="Search a dog..." 
        data-tootip-text="Have you thought about adopting a dog?" 
        data-tootip-direction="right" 
        data-tootip-position="middle">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/tootip-component.js"></script>
</body>
</html>
